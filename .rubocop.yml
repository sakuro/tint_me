AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  EnabledByDefault: true
  Exclude:
    - bin/**/*
    - vendor/**/*
  ExtraDetails: true
  NewCops: enable
  TargetRubyVersion: 3.2
  UseCache: true

inherit_mode:
  merge:
    - Exclude

plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

inherit_gem:
  docquet:
    - config/cops/bundler.yml
    - config/cops/gemspec.yml
    - config/cops/layout.yml
    - config/cops/lint.yml
    - config/cops/metrics.yml
    - config/cops/naming.yml
    - config/cops/performance.yml
    - config/cops/rake.yml
    - config/cops/rspec.yml
    - config/cops/security.yml
    - config/cops/style.yml

inherit_from: .rubocop_todo.yml

# Project-specific settings
RSpec/SpecFilePathFormat:
  CustomTransform:
    TIntMe: tint_me

# Metrics - temporarily disabled for extracted Style class complexity
Metrics/AbcSize:
  Exclude:
    - 'lib/tint_me/style.rb'

Metrics/ClassLength:
  Exclude:
    - 'lib/tint_me/style.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/tint_me/style.rb'

Metrics/MethodLength:
  Exclude:
    - 'lib/tint_me/style.rb'

Metrics/ParameterLists:
  Exclude:
    - 'lib/tint_me/style.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'lib/tint_me/style.rb'

# RSpec - test quality cops that conflict with readability
RSpec/ExampleLength:
  Exclude:
    - 'spec/tint_me/style_spec.rb'

RSpec/MultipleExpectations:
  Exclude:
    - 'spec/tint_me/style_spec.rb'
    - 'spec/tint_me_spec.rb'